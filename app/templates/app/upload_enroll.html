{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Upload File
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" action="{% url 'app:upload_enroll' %}" onsubmit="submitf();">
                {% csrf_token %}
                <input type="file" name="efile" id="efile"/>
                <button type="submit" class="btn btn-success">Upload File</button>
            </form>
            {% if form.errors %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ form.errors }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
