{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Upload File
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Upload File</button>
            </form>
            {% if form.errors %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ form.errors }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
